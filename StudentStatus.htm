<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    </title>Student Status </title>
    <link rel="stylesheet" type="text/css" href="StudentStatus.css">
</head>

<body>
    <div id="logo">
        <img src="MMU_logo.png" alt="MMU logo" width="250" height="85">
    </div>

    <div id="buttons">
        <button>Home</button>
        <button>Worklist</button>
        <button>Sign Out</button>
    </div>
    <div id="titleone">
        <h2>Student Status</h2>
    </div>

        <hr>
        </div>
