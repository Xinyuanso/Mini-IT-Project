<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Postgraduate Service</title>
    <link rel="stylesheet" type="text/css" href="PPMSummaryOutcome.css">
</head>


<body>
    <div id="logo">
        <img src="MMU_logo.png" alt="MMU logo" width="250" height="85">
    </div>

    <div class="buttons">
        <button>Home</button>
        <button>Worklist</button>
        <button>Sign Out</button>
    </div>

    <div class="titleone">
        <h2>" PPM Summary Report "</h2>
    </div>
    <div class="small_title">
        <h3>"Main Menu > Self Service > Postgraduate Service > PPM Summary Report"</h3>
		<h4>Enter any information you have and click Search. Leave fields blank for a list of all values.</h4>
    </div>
	
	<div class="square">
		<div class="title_2">
			<span>Find an Existing Value - Search Criteria</span>
		</div>
	</div>
	<hr>

	<div class="exvalue">
		<span>Academic Institution	:</span>
		<select >
		<option value="1" selected="selected">begins with</option>
		<option value="8">contains</option>
		<option value="2">=</option>
		<option value="3">not =</option>
		<option value="4">&lt;</option>
		<option value="6">&lt;=</option>
		<option value="5">&gt;</option>
		<option value="7">&gt;=</option>
		<option value="9">between</option>
		<option value="10">in</option>
		</select>
		<input type="text">
		<br>
		<span class="empid">Empl ID				:</span>
		<select class="sel_2">
		<option value="1" selected="selected">begins with</option>
		<option value="8">contains</option>
		<option value="2">=</option>
		<option value="3">not =</option>
		<option value="4">&lt;</option>
		<option value="6">&lt;=</option>
		<option value="5">&gt;</option>
		<option value="7">&gt;=</option>
		<option value="9">between</option>
		<option value="10">in</option>
		</select>
		<input type="text">
	</div>

	<div class="upbutt">
		<button type="submit" value="Submit">Submit</button>
		<button type="reset" value="Reset">Clear</button>
		<a href="PPMSummaryOutcome_1.html" class="upbutt1">Basic Search</a>
		<a href="PPMSummaryOutcome_2.html" class="upbutt1">Save Search Criteria</a>
	</div>
</body>
