<!DOCTYPE html>

    <head> 
        <meta charset="UTF-8">
        <title> Self Service </title>
        <link rel="stylesheet" type="text/css" href="SelfServiceMain.css">
        <link rel="icon" type="image/png" href="MMU_smalllogo.png">
    </head>

    <body>

        <div id="logo">
          <img src="MMU_logo.png" alt="MMU logo " width="200" height="70">
        </div>

        <div id="buttons">
            <input id="home" type ="button" value=" Home " onclick="homebtn()"> 
            <input id="signout" type ="button" value=" Sign Out " onclick="signoutbtn()">   
        </div>
        <div id="titleone">
            <h2>Self Service</h2>
        </div>

        <div id="smallTitle">
